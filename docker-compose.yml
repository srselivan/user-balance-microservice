version: '3.8'

services:
  app:
    build: ./
    ports:
      - 8080:8080
    depends_on:
      - db
    
  db:
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=users
    ports:
      - 5432:5432
    volumes:
      - ./schema:/docker-entrypoint-initdb.d